<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/cadeado.ico" />
    <link rel="img" href="assets/login.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="login">
      <form>
        <img src="assets/login.png" alt="Imagem de Login" />
        <h1>Log in</h1>
        <div class="input1">
          <input type="email" required />
          <label>E-mail</label>
        </div>
        <div class="input2">
          <input type="password" required />
          <label>Senha</label>
          <a href="forgot.html">Esqueceu a senha?</a>
        </div>
        <button type="submit">Entrar</button>
        <div class="registro">
          <p>NÃ£o possui uma conta?<p>
            <a href="signup.html">Registre por aqui</a>
        </div>
      </form>
    </section>
  </body>
</html>
